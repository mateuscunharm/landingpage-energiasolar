<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>M&G Energia Solar</title>
  </head>
  <body>
    <div class="container">
      <section class="section-main">
        <div class="header">
          <img
            src="assets/logos/logomeg-site.png"
            alt="logo_meg_energia_solar"
          />
          <h1>
            Reduza sua conta de energia com soluções que cabem no seu bolso e
            economize no 1° mês!
          </h1>
        </div>
        <div class="form">
          <h2>
            Preencha o formulário e receba um orçamento personalizado de energia
            solar!
          </h2>
          <form action="" target="_self" method="">
            <label for="nome"><p class="form-name-field">Nome:*</p></label>
            <input type="text" id="nome" name="nome" />

            <label for="email"><p class="form-name-field">E-mail:*</p></label>
            <input type="email" id="email" name="email" />

            <label for="telefone"
              ><p class="form-name-field">Telefone:*</p></label
            >
            <input type="tel" id="telefone" name="telefone" />

            <label for="cidade"><p class="form-name-field">Cidade:*</p></label>
            <input type="text" id="cidade" name="cidade" />
            <p class="form-name-field">
              Valor médio mensal da conta de energia:*
            </p>
            <label for="valor-conta-de-energia"></label>
            <select id="valor-conta-de-energia" name="valor-conta-de-energia">
              <option value="300-500">Entre R$300 a R$500</option>
              <option value="500-700">Entre R$500 a R$700</option>
              <option value="700-1000">Entre R$700 a R$1000</option>
              <option value="1000-1500">Entre R$1000 a R$1500</option>
              <option value="1500-2500">Entre R$1500 a R$2500</option>
              <option value="acima-de-2500">Acima de R$2500</option>
            </select>
          </form>
        </div>
      </section>
      <section class="section-financing"></section>
      <section class="section-projects"></section>
      <section class="section-beneficts"></section>
      <section class="section-steps"></section>
      <section class="section-reasons"></section>
      <section class="section-testimonials"></section>
      <section class="section-about"></section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
